<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-4">
        <fieldset>
          <legend>Cadastro</legend>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" #nome>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" #email>
            </div>
            <div class="form-group">
                <label>Fone</label>
                <input type="text" class="form-control" #fone>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-success btn-block"
                  (click)="adicionar(nome.value, fone.value, email.value); nome.value = ''; fone.value = ''; email.value = ''">Adicionar</button>
                </div>
                <div class="col-6">
                  <button type="reset" class="btn btn-danger btn-block"
                  (click)="nome.value = ''; fone.value = ''; email.value = ''">Limpar</button>
                </div>
              </div>
            </div>
        </fieldset>
    </div>
  <div class="col-2">

  </div>
  <div class="col-3">
      <img src="https://jp.seaicons.com/wp-content/uploads/2015/10/phonebook-4-icon.png" width="300">
  </div>
  </div>

  <br><br><br>
  <fieldset>
      <legend>Lista de Contatos</legend>
  <table class="table" style="margin-top: 20px">
    <thead>
      <tr>
        <th>CÃ³digo</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Fone</th>
        <th>&emsp;&emsp;Ferramentas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contato of contatos">
        <td>{{ contato.id }}</td>
        <td>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="contato.nome">
          </div>
        </td>
        <td>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="contato.emails">
          </div>
        </td>
        <td>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="contato.fones">
          </div>
        </td>
        <td>
            <button class="btn btn-primary"
            (click)="atualizar(contato)">Atualizar</button>
          <button class="btn btn-danger"
            (click)="excluir(contato.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  </fieldset>
</div>
